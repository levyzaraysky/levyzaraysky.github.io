<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg space-y-6">
        <h1 class="text-6xl font-extrabold text-gray-800">404</h1>
        <h2 class="text-3xl font-semibold text-gray-700">Page Not Found</h2>
        <p class="text-gray-600 text-lg">
            Oops! The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="./index.html"
           class="inline-block bg-blue-600 text-white py-3 px-6 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out text-lg font-medium">
            Go to Homepage
        </a>
    </div>
</body>
</html>
